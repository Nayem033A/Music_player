<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>
<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="close.svg" alt="">
      </div>

      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo">
          <img class="invert" src="logo.svg" alt="" />Spotify
        </div>
        <ul>
          <li><img class="invert" src="home.svg" alt="Home" />Home</li>
          <li><img class="invert" src="search.svg" alt="Search" />Search</li>
        </ul>
      </div>

      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul>
            <!-- Playlist items inserted dynamically -->
          </ul>
        </div>
        <div class="footer">
          <div><a href="#"><span>Legal</span></a></div>
          <div><a href="#"><span>Privacy Center</span></a></div>
          <div><a href="#"><span>Privacy Policy</span></a></div>
          <div><a href="#"><span>Cookies</span></a></div>
          <div><a href="#"><span>About Ads</span></a></div>
          <div><a href="#"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <div class="hamburgercon">
            <img width="35px" class="hamburger" src="hamburger.svg" alt="" />
          </div>
        </div>
        <div class="button">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>

      <div class="spotify-playlist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
          <div data-folder="fullcopy" class="card">
            <div class="playb">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M8 5L19 12L8 19V5Z" fill="#141834" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02a7e251b543c77a6ed356dfbe" alt=""/>
            <h2>Happy Hits!</h2>
            <p>Fill you with happiness!</p>
          </div>
          <div data-folder="nocopy" class="card">
            <div class="playb">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M8 5L19 12L8 19V5Z" fill="#141834" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67616d00001e02a7e251b543c77a6ed356dfbe" alt=""/>
            <h2>Happy Hits!</h2>
            <p>Fill you with happiness!</p>
          </div>
        </div>

        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbutton">
              <img width="30" id="previous" src="previous.svg" alt="" />
              <img width="30" id="play" src="play.svg" alt="" />
              <img width="30" id="next" src="nextsong.svg" alt="" />
            </div>
            <div class="volume-width">
              <div class="songtime"></div>
              <div class="volume">
                <img width="25" src="volume.svg" alt="">
                <div class="range">
                  <input type="range" min="0" max="100" value="100">
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
